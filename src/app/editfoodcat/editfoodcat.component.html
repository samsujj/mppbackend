<div class="col-md-10">

  <div class="row">
    <div class="col-md-12">
      <div class="content-box-large">
        <div class="panel-heading">
          <div class="panel-title">Add Recipe Category</div>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" role="form" novalidate [formGroup]="dataForm" (ngSubmit)="dosubmit(dataForm.value)">
            <div class="form-group" ngClass="{{haserrorcls('catname')}}">
              <label class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Name" [formControl]="dataForm.controls['catname']">
                <div class="help-block" ngClass="{{showerrorcls('catname')}}">Name is required</div>
              </div>
            </div>
            <div class="form-group" ngClass="{{haserrorcls('description')}}">
              <label class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <textarea class="form-control" [formControl]="dataForm.controls['description']" placeholder="Description"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>
