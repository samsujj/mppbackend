<div class="header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <!-- Logo -->
        <div class="logo">
          <h1><a href="javascript:void(0)">Meal Plus Admin Panel</a></h1>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="page-content container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-wrapper">
        <div class="box">
          <form class="form-horizontal" role="form" novalidate [formGroup]="dataForm" (ngSubmit)="dosubmit(dataForm.value)">
            <div class="content-wrap">
              <h6>Sign In</h6>
              <div class="help-block" *ngIf="is_error">{{error_msg}}</div>
              <div class="form-group" ngClass="{{haserrorcls('email')}}">
                <div class="col-sm-10">
                  <input type="email" class="form-control" placeholder="Email" [formControl]="dataForm.controls['email']">
                  <div class="help-block" ngClass="{{showerrorcls('email')}}">Email is required</div>
                  <div class="help-block" ngClass="{{showerrorcls('email','validemail')}}">Enter valid email id</div>
                </div>
              </div>
              <div class="form-group" ngClass="{{haserrorcls('password')}}">
                <div class="col-sm-10">
                  <input type="password" class="form-control" placeholder="Password" [formControl]="dataForm.controls['password']">
                  <div class="help-block" ngClass="{{showerrorcls('password','required')}}">Password is required</div>
                </div>
              </div>
              <div class="action">
                <button class="btn btn-primary signup" type="submit">Login</button>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
