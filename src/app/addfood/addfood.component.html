<div class="col-md-10">

  <div class="row">
    <div class="col-md-12">
      <div class="content-box-large">
        <div class="panel-heading">
          <div class="panel-title">Add Food</div>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" role="form" novalidate [formGroup]="dataForm" (ngSubmit)="dosubmit(dataForm.value)">
            <div class="form-group" ngClass="{{haserrorcls('foodname')}}">
              <label class="col-sm-2 control-label">Food Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Food Name" [formControl]="dataForm.controls['foodname']">
                <div class="help-block" ngClass="{{showerrorcls('foodname')}}">Food Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Descripttion</label>
              <div class="col-sm-10">
                <textarea class="form-control" placeholder="Descripttion" [formControl]="dataForm.controls['descripttion']"></textarea>
              </div>
            </div>
            <div class="form-group" ngClass="{{haserrorcls('calories')}}">
              <label class="col-sm-2 control-label">Calories</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" placeholder="kcal" [formControl]="dataForm.controls['calories']">
                <div class="help-block" ngClass="{{showerrorcls('calories')}}">Calories is required</div>
              </div>
            </div>
            <div class="form-group" ngClass="{{haserrorcls('carbs')}}">
              <label class="col-sm-2 control-label">Carbs</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" placeholder="grams" [formControl]="dataForm.controls['carbs']">
                <div class="help-block" ngClass="{{showerrorcls('carbs')}}">Carbs is required</div>
              </div>
            </div>
            <div class="form-group" ngClass="{{haserrorcls('fat')}}">
              <label class="col-sm-2 control-label">Fat</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" placeholder="grams" [formControl]="dataForm.controls['fat']">
                <div class="help-block" ngClass="{{showerrorcls('fat')}}">Fat is required</div>
              </div>
            </div>
            <div class="form-group" ngClass="{{haserrorcls('protein')}}">
              <label class="col-sm-2 control-label">Protein</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" placeholder="grams" [formControl]="dataForm.controls['protein']">
                <div class="help-block" ngClass="{{showerrorcls('protein')}}">Protein is required</div>
              </div>
            </div>
            <div class="form-group" ngClass="{{haserrorcls('price')}}">
              <label class="col-sm-2 control-label">Price</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" placeholder="USD" [formControl]="dataForm.controls['price']">
                <div class="help-block" ngClass="{{showerrorcls('price')}}">Price is required</div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Type</label>
              <div class="col-sm-10">
                <select class="form-control" [formControl]="dataForm.controls['type']">
                  <option value="">None</option>
                  <option value="1">Generic Foods</option>
                  <option value="2">Restaurant Foods</option>
                  <option value="3">Branded Foods</option>
                </select>
              </div>
            </div>
            <div class="form-group" ngClass="{{haserrorcls('servingsize')}}">
              <label class="col-sm-2 control-label">Serving Size</label>
              <div class="col-sm-5">
                <input type="number" class="form-control" [formControl]="dataForm.controls['servingsize']">
                <div class="help-block" ngClass="{{showerrorcls('servingsize')}}">Serving Size is required</div>
              </div>
              <div class="col-sm-5">
                <input type="text" class="form-control" [formControl]="dataForm.controls['servingtype']">
                <div class="help-block" ngClass="{{showerrorcls('servingtype')}}">Serving Type is required</div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Image</label>
              <div class="col-sm-10">

                <input type="file"
                       ngFileSelect
                       [options]="basicOptions"
                       (onUpload)="handleUpload($event)">

                <div *ngIf="progress">
                  Uploading: {{ progress }}%
                </div>
                <div *ngIf="uploadedfilesrc" class="browsefileblockimg">
                  <img src="{{uploadedfilesrc}}" style="max-height: 200px; max-width: 200px;">
                </div>

              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>
