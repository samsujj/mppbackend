<div class="col-md-10">

  <div class="row">
    <div class="col-md-12">
      <div class="content-box-large">
        <div class="panel-heading">
          <div class="panel-title">Profile</div>
        </div>
        <div class="panel-body">
            <div class="form-group" style="margin-bottom: 3px;">
              <label class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <span class="form-control" style="border: none; box-shadow: none" *ngIf="userdetails">{{userdetails.firstname}} {{userdetails.lastname}}</span>
              </div>
            </div>
            <div class="form-group" style="margin-bottom: 3px;">
              <label class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <span class="form-control" style="border: none; box-shadow: none" *ngIf="userdetails">{{userdetails.email}}</span>
              </div>
            </div>
            <div class="form-group" style="margin-bottom: 8px;">
              <label class="col-sm-2 control-label">Phone No</label>
              <div class="col-sm-10">
                <span class="form-control" style="border: none; box-shadow: none" *ngIf="userdetails">{{userdetails.phone}}</span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary">Update Profile</button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>


</div>
